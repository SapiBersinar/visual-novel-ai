<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Hanzercopy.cloud</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter sebagai fallback */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom font for a comic-like feel */
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        .comic-font {
            font-family: 'Comic Neue', cursive;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">
    <div class="text-center space-y-8 max-w-2xl w-full">
        <!-- Emote Tertawa -->
        <div class="text-6xl sm:text-7xl md:text-8xl flex justify-center items-center gap-4 animate-bounce">
            <span role="img" aria-label="laughing emoji">ðŸ¤£</span>
            <span role="img" aria-label="laughing crying emoji">ðŸ˜‚</span>
        </div>

        <!-- Angka 404 -->
        <h1 class="text-9xl sm:text-[10rem] md:text-[12rem] font-extrabold comic-font leading-none tracking-tight">
            404
        </h1>

        <!-- Pesan Error -->
        <p class="text-2xl sm:text-3xl md:text-4xl font-semibold comic-font mt-4">
            Halaman Tidak Ditemukan!
        </p>

        <!-- Kutipan Filsuf yang Berganti-ganti -->
        <blockquote class="text-lg sm:text-xl md:text-2xl italic max-w-xl mx-auto comic-font">
            <p id="philosophy-quote" class="transition-opacity duration-500 ease-in-out opacity-0">
                <!-- Kutipan akan dimuat di sini oleh JavaScript -->
            </p>
        </blockquote>

        <!-- Tombol Kembali ke Beranda -->
        <a href="https://hanzercopy.cloud" class="inline-block bg-white text-black px-8 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-gray-200 transition-all duration-300 ease-in-out transform hover:scale-105">
            Kembali ke Beranda
        </a>
    </div>

    <script>
        const quotes = [
            "Jalan yang tak ditempuh adalah halaman yang tak ditemukan. Mungkin kamu memilih jalan yang berbeda?",
            "Hidup adalah sebuah kesalahan yang diperbaiki. Halaman ini adalah kesalahan yang perlu kamu perbaiki.",
            "Realitas hanyalah ilusi, meskipun ilusi yang sangat gigih. Apakah halaman ini ilusi juga?",
            "Setiap pencarian dimulai dengan kebingungan. Kamu telah menemukan kebingungan itu.",
            "Satu-satunya hal yang benar-benar kita tahu adalah bahwa kita tidak tahu apa-apa. Terutama tentang keberadaan halaman ini."
        ];

        let currentQuoteIndex = 0;
        const quoteElement = document.getElementById('philosophy-quote');

        // Function to display the next quote
        function displayNextQuote() {
            quoteElement.classList.remove('opacity-100');
            quoteElement.classList.add('opacity-0');

            setTimeout(() => {
                quoteElement.textContent = quotes[currentQuoteIndex];
                quoteElement.classList.remove('opacity-0');
                quoteElement.classList.add('opacity-100');
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            }, 500); // Wait for fade out to complete before changing text
        }

        // Initial display of the first quote
        window.onload = function() {
            displayNextQuote();
            // Change quote every 9 seconds
            setInterval(displayNextQuote, 9000);
        };
    </script>
</body>
</html>
